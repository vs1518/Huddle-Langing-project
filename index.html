<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">  
  <title>DesCodeuses | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav> <img src="logo.svg" alt="Photo of logo"></nav>
    <section>
      <div class="image">
        <img src="illustration-mockups.svg" alt="Main photo">
      </div>
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.

        <button>Register</button>

    </section>
    <footer>
      <div class="facebook"></div>
      <img src="facebook.png" alt="logo">
      <div class="tweeter"></div>
      <div class="instagram"></div>
    </footer>
